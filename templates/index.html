<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74,144,226,0.3);
        }
        button {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ABD;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 10px;
        }
        .fake {
            background: #f8d7da;
            color: #721c24;
        }
        .real {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <form method="POST" action="/">
            <textarea name="news" placeholder="Paste news content here..." required></textarea>
            <br>
            <button type="submit">Check</button>
        </form>

        {% if prediction is defined %}
            <div class="result {{ 'fake' if prediction == 'Fake News' else 'real' }}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
